name: hello-world
on: push
jobs:
  my-job:
    strategy:
      # Node versions list
      matrix:
        node-version: [20.x]
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: sayHello
